<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="style.css">
    <title>Currency Converter</title>
</head>
<body>
    <h1>Currency Converter</h1>
    <div class="converter">
        <label for="base-currency">Base Currency:</label>
        <select id="base-currency">
        </select>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" value="1" min="0">
        <label for="target-currency">Target Currency:</label>
        <select id="target-currency">
        </select>
        <button id="convert-currency">Convert</button>
        <p>Converted Amount: <span id="converted-amount"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
